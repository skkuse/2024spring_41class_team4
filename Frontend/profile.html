<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Binary Tree: Profile</title>

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/Binary_Tree.jpeg" alt="Binary Tree" width="30" height="30" class="d-inline-block align-top">
          Binary Tree
        </a>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">|</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="github">Github</a>
            </li>
          </ul>
          <ul class="navbar-nav" id="nav-right">
            <li class="nav-item">
              <a class="nav-link" href="#" id="profile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">|</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout">LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-4 text-center">
        <img id="profile_image" src="images/Level1.png" alt="Profile Image" class="img-fluid rounded-circle">
      </div>
      <div class="col-md-8">
        <h3>Profile</h3>
        <p><strong>ID:</strong> <span id="user_id"></span></p>
        <p><strong>Email:</strong> <span id="user_email"></span></p>
        <p><strong>Level:</strong> <span id="user_level"></span></p>
        <p><strong>Total Emission Reduction:</strong> <span id="user_total_emission"></span></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="profile.js"></script>
