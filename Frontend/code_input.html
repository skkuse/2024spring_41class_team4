<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Binary Tree : Code Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    .main-image {
      margin: 50px 0;
    }
    .code-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }
    .code-input, .code-output {
      border: 2px solid #2979f9;
      padding: 20px;
      width: 45%;
    }
    .btn-primary {
      background-color: white;
      color: #2979f9;
      border: 2px solid #2979f9;
      border-radius: 0;
      margin-top: 10px;
    }
    .btn-primary:hover {
      background-color: #2979f9;
      color: white;
      border: 2px solid #2979f9;
    }
    .results {
      margin-top: 20px;
    }
    .output-item {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
    }
    .output-label {
      font-weight: bold;
      margin-right: 10px;
    }
    .show-code-btn {
      background-color: #2979f9;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .show-code-btn:hover {
      background-color: #1c54b2;
    }
    .view-ranking-btn {
      background-color: #2979f9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .view-ranking-btn:hover {
      background-color: #1c54b2;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/Binary_Tree.jpeg" alt="Binary Tree" width="30" height="30" class="d-inline-block align-top">
          Binary Tree
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#" id="contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">|</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="github">Github</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="profile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">|</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout">LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main-image">
      <img src="images/Binary_Tree.jpeg" alt="Binary Tree" width="150">
    </div>
    <div class="code-container">
      <div class="code-input">
        <h5>Input Code</h5>
        <textarea id="inputCode" rows="15" class="form-control"></textarea>
        <button type="button" id="btn_run" class="btn btn-primary mt-3">Run</button>
      </div>
      <div class="code-output">
        <h5>Output</h5>
        <div id="outputResults" class="results"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="code_input.js"></script>
</body>
</html>
